<div class="seccion-inicio-sesion">
    <div class="container-fluid sin-padding">
        <div class="imagen d-flex justify-content-center">
            <img src="./assets/img/Logo-coppel.png" alt="Logo Coppel">
        </div>

        <div class="formulario-inicio">
    
            <div class="formulario pt-2">
                <form (submit)="register()">
                    <div class="form">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-floating mb-4">
                                    <input type="text" [(ngModel)]="user.firstName" class="form-control" id="floatingInput" placeholder="Nombre(s)">
                                    <label for="floatingInput">Nombre(s)*</label>
                                </div>
                            </div>

                            <div class="col-xl-6">
                                <div class="form-floating mb-4">
                                    <input type="text" [(ngModel)]="user.lastName" class="form-control" id="floatingInput" placeholder="Apellidos">
                                    <label for="floatingInput">Apellidos*</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="email" [(ngModel)]="user.email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electónico*</label>
                    </div>
    
                    <div class="form-floating mb-4">
                        <input type="password" [(ngModel)]="user.password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña*</label>
                    </div>

                    <div class="form-check pb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">He leído y acepto los Términos y condiciones y el Aviso de privacidad.</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Crea tu cuenta</button>
                </form>
            </div>

              
    
            <div class="registro pt-4">
                <div class="titulo-registro d-flex justify-content-center">
                    <h1>¿Ya tienes cuenta?</h1>
                    <a class="btn" routerLink="/inicio-sesion" role="button">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal de Bootstrap -->
<div class="modal fade" id="privacyModal" tabindex="-1" role="dialog" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="privacyModalLabel">Aviso de Privacidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenido de tu aviso de privacidad aquí -->
          <p>Este es el aviso de privacidad de nuestra tienda departamental.</p>
          <p>Tu información personal será tratada con confidencialidad...</p>
          <!-- Puedes agregar más contenido aquí -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
